name: Build and Deploy

on:
  - push
  - pull_request

jobs:
  job1:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: pedro
          POSTGRES_DB: pdsi2_prot
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pedro
      POSTGRES_DB: pdsi2_prot
      POSTGRES_HOST: localhost  # Muito importante
      DATABASE_URL: postgresql://postgres:pedro@localhost/pdsi2_prot

    steps:
      - name: pulling git repo
        uses: actions/checkout@v2

      - name: instalando o python
        uses: actions/setup-python@v2
        with:
          python-version: "3.13.3"

      - name: update pip
        run: python -m pip install --upgrade pip

      - name: instalar dependencias
        run: pip install -r requirements.txt

      - name: Esperar o PostgreSQL iniciar
        run: sleep 10  # Pode ajustar o tempo se necess√°rio

      - name: Executar pytest
        run: pytest teste.py
