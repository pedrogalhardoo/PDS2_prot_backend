name: Build and Deploy

on:
  - push
  - pull_request

jobs:
  job1:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432
        # üîß Desabilitando health check para evitar timeout
        options: --name postgres-container

    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_HOST: localhost

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v2

      - name: Instalar Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.13.3"

      - name: Atualizar pip
        run: python -m pip install --upgrade pip

      - name: Instalar depend√™ncias
        run: pip install -r requirements.txt

      - name: Verificar se os secrets est√£o dispon√≠veis
        run: |
          echo "Verificando secrets..."
          [[ -z "$DB_USER" ]] && echo "‚ùå DB_USER est√° vazio" || echo "‚úÖ DB_USER OK"
          [[ -z "$DB_PASSWORD" ]] && echo "‚ùå DB_PASSWORD est√° vazio" || echo "‚úÖ DB_PASSWORD OK"
          [[ -z "$DB_NAME" ]] && echo "‚ùå DB_NAME est√° vazio" || echo "‚úÖ DB_NAME OK"
          [[ -z "$DB_HOST" ]] && echo "‚ùå DB_HOST est√° vazio" || echo "‚úÖ DB_HOST OK"

      - name: Instalar cliente PostgreSQL
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Aguardar PostgreSQL ficar pronto
        run: |
          for i in {1..20}; do
            pg_isready -h localhost -p 5432 && break
            echo "Aguardando PostgreSQL iniciar..."
            sleep 3
          done

      - name: Executar os testes com pytest
        run: pytest teste.py
